<div class="container">
  <mat-card>
    <mat-card-header>
      <span>
      <mat-card-title>User Management</mat-card-title>
      
      <button mat-button class="adduser" color = "primary"  routerLink="/add_users">Add User</button>
      
      </span>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <table mat-table [dataSource]="members" class="mat-elevation-z8">
        
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

           <!-- role Column -->
           <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>
          

        
        <ng-container matColumnDef="Edit" >
          <th mat-header-cell *matHeaderCellDef  ></th>
          <td mat-cell *matCellDef="let element"> <button mat-button color="primary"  (click)="onEditUser(element)" > Edit</button> </td>
        </ng-container>
        
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef  ></th>
          <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="DeleteMembers(element.id)"  color="warn" > Delete</button> </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
        <!-- Data Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        

      </table>
      
      <mat-paginator 
              [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    
    </mat-card-content>
  </mat-card>
</div>
