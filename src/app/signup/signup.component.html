<div class="container">
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title >Sign Up!</mat-card-title>
      <mat-card-subtitle>Create your account.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="form" #form="ngForm" (ngSubmit)="AddMember()">
       
        <mat-form-field appearance="outline">
          <mat-label>Assign a username</mat-label>
          <input matInput placeholder="username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
     
        <mat-form-field appearance="outline">
          <mat-label>Your age</mat-label>
          <input matInput placeholder="age" type="number" [(ngModel)]="age" name="age" required>
        </mat-form-field>
       
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email" type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
       
        <mat-form-field appearance="outline">
          <mat-label>Create password</mat-label>
          <input matInput placeholder="password" type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
       
        <button mat-raised-button color="primary" type="submit" class="submit-button" [disabled]="!form.valid">Create</button>
      
      </form>
    </mat-card-content>
  </mat-card>
</div>
