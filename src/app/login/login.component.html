<div class="container">
    <mat-card class="mat-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>User Authentication</mat-card-subtitle>
        </mat-card-header>
      
        <mat-card-content>
            <form (ngSubmit)="login()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>username</mat-label>
                    <input matInput type="text" name="username" [(ngModel)]="username" required>
                </mat-form-field>
  
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" [(ngModel)]="password" required>
                </mat-form-field>
                    
                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit">Login</button>
                </div>
            </form>
            
            <div class="signup-button-container">
                <button mat-button routerLink= "/signup">Don't have an account? Sign Up.</button>
            </div>
        </mat-card-content>
    </mat-card>
  </div>
